<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fußballmanager – Hauptmenü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('stadion-hintergrund.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f8f8f8;
    }

    ul.menu {
      list-style: none;
      padding: 0;
    }

    ul.menu li {
      margin: 15px 0;
    }

    ul.menu li a {
      display: block;
      padding: 15px;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s ease;
    }

    ul.menu li a:hover {
      background: #006ad1;
    }

    .logout {
      text-align: center;
      margin-top: 40px;
    }

    .logout button {
      padding: 10px 20px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .logout button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen im Hauptmenü</h1>

    <ul class="menu">
      <li><a href="#">Deine Mannschaft</a></li>
      <li><a href="#">Transfermarkt</a></li>
      <li><a href="#">Sponsoren</a></li>
      <li><a href="#">Finanzen</a></li>
      <li><a href="#">Infrastruktur</a></li>
      <li><a href="#">Nachwuchs</a></li>
      <li><a href="#">Pokalturniere</a></li>
      <li><a href="#">Liga & Tabelle</a></li>
    </ul>

    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
