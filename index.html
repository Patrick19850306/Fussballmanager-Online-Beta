<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online-Fußballmanager Beta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    /* Hintergrundbild */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('stadion-hintergrund.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    /* Abdunklung */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .container,
    #loginSection {
      max-width: 900px;
      margin: 0 auto 40px auto;
      background-color: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); /* für Safari */
    }

    #loginSection {
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #1e3c72;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      color: #2a5298;
      border-bottom: 2px solid #2a5298;
      padding-bottom: 5px;
    }

    ul {
      line-height: 1.8;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    label {
      font-weight: 700;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2a5298;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e3c72;
    }

    #loginMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: 700;
      color: red;
    }
