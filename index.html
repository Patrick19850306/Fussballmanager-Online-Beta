<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fußballmanager - Startseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bilder/stadion-hintergrund.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0f0f0;
    }
    form {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #ddd;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #006ad1;
    }
    p.message {
      margin-top: 15px;
      text-align: center;
      font-weight: 700;
    }
    p.error {
      color: #ff6666;
    }
    p.success {
      color: #66ff66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fußballmanager Online</h1>

    <!-- Login -->
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Benutzername</label>
      <input type="text" id="loginUsername" name="loginUsername" required />

      <label for="loginPassword">Passwort</label>
      <input type="password" id="loginPassword" name="loginPassword" required />

      <button type="submit">Einloggen</button>
      <p id="loginMessage" class="message"></p>
    </form>

    <!-- Registrierung -->
    <h2>Registrieren</h2>
    <form id="registerForm">
      <label for="regUsername">Benutzername</label>
      <input type="text" id="regUsername" name="regUsername" required />

      <label for="regPassword">Passwort</label>
      <input type="password" id="regPassword" name="regPassword" required />

      <button type="submit">Registrieren</button>
      <p id="registerMessage" class="message"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    const registerForm = document.getElementById('registerForm');
    const registerMessage = document.getElementById('registerMessage');

    // Login-Event
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      const storedUser = localStorage.getItem('user_' + username);

      if (!storedUser) {
        loginMessage.textContent = 'Benutzername oder Passwort falsch.';
        loginMessage.className = 'message error';
        return;
      }

      const userData = JSON.parse(storedUser);

      if (userData.password === password) {
        localStorage.setItem('loggedInUser', username);
        loginMessage.textContent = 'Login erfolgreich! Du wirst weitergeleitet...';
        loginMessage.className = 'message success';

        setTimeout(() => {
          window.location.href = 'menue.html';
        }, 1500);
      } else {
        loginMessage.textContent = 'Benutzername oder Passwort falsch.';
        loginMessage.className = 'message error';
      }
    });

    // Registrierung-Event
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const regUsername = document.getElementById('regUsername').value.trim();
      const regPassword = document.getElementById('regPassword').value;

      if (!regUsername || !regPassword) {
        registerMessage.textContent = 'Bitte alle Felder ausfüllen.';
        registerMessage.className = 'message error';
        return;
      }

      if (localStorage.getItem('user_' + regUsername)) {
        registerMessage.textContent = 'Benutzername ist bereits vergeben.';
        registerMessage.className = 'message error';
        return;
      }

      const userData = {
        password: regPassword
      };

      localStorage.setItem('user_' + regUsername, JSON.stringify(userData));
      localStorage.setItem('loggedInUser', regUsername);

      registerMessage.textContent = 'Registrierung erfolgreich! Du wirst weitergeleitet...';
      registerMessage.className = 'message success';

      setTimeout(() => {
        window.location.href = 'menue.html';
      }, 1500);
    });
  </script>
</body>
</html>
