<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online-Fußballmanager Beta - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #1e3c72;
      margin-bottom: 30px;
    }
    label {
      font-weight: 700;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2a5298;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e3c72;
    }
    #loginMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Einloggen</button>
      <p id="loginMessage"></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      // Beispiel-Anmeldedaten
      if (username === 'admin' && password === 'passwort123') {
        // Erfolgreicher Login: Weiterleitung zur Teamübersicht
        window.location.href = 'teamuebersicht.html';
      } else {
        loginMessage.style.color = 'red';
        loginMessage.textContent = 'Benutzername oder Passwort falsch.';
      }
    });
  </script>
</body>
</html>
