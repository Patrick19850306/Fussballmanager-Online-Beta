<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trib√ºnen-Ausbau Arena Nova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button:hover {
      background: #ffc107;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .guthaben-anzeige {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .config-container {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
    }
    .output {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .calculate-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculate-btn:hover {
      background: #4f4;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: #0f0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="window.location.href='ausbau.html'">‚è™ Zur√ºck</button>

<h1>üèüÔ∏è Arena Nova ‚Äì Trib√ºnen-Ausbau</h1>
<div class="guthaben-anzeige" id="guthaben-anzeige">Guthaben: 0 ‚Ç¨</div>
<div class="config-container">
  <label>Stehpl√§tze hinzuf√ºgen (min. 500):
    <input type="number" id="stehplaetze" min="0" step="100">
  </label>

  <label>Sitzpl√§tze hinzuf√ºgen (min. 250):
    <input type="number" id="sitzplaetze" min="0" step="50">
  </label>

  <label>Logen hinzuf√ºgen (min. 2, max. 100):
    <input type="number" id="logen" min="0" max="100" step="1">
  </label>

  <label>Trib√ºnen-Umwandlung:
    <select id="umwandlung">
      <option value="keine">Keine Umwandlung</option>
      <option value="nurSteh">Alles in Stehpl√§tze umwandeln</option>
      <option value="nurSitz">Alles in Sitzpl√§tze umwandeln</option>
    </select>
  </label>

  <label>Trib√ºnen-√úberdachung:
    <select id="dach">
      <option value="keine">Keine</option>
      <option value="teil">Teil√ºberdachung (500.000 ‚Ç¨)</option>
      <option value="voll">Voll√ºberdachung (1.000.000 ‚Ç¨)</option>
      <option value="solar">Dach mit Solarpanels (2.000.000 ‚Ç¨)</option>
    </select>
  </label>

  <button class="calculate-btn" onclick="berechneKosten()">üí∂ Kosten berechnen</button>

  <div class="output" id="ausgabe">Gesamtkosten: ‚Äì</div>
  <div class="output" id="bauzeit">Bauzeit: ‚Äì</div>
  <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
</div>

<script>
function updateGuthabenAnzeige() {
  const guthaben = parseInt(localStorage.getItem('guthaben')) || 1000000;
  document.getElementById('guthaben-anzeige').innerText = `Guthaben: ${guthaben.toLocaleString()} ‚Ç¨`;
}

function berechneKosten() {
  const steh = parseInt(document.getElementById('stehplaetze').value) || 0;
  const sitz = parseInt(document.getElementById('sitzplaetze').value) || 0;
  const logen = parseInt(document.getElementById('logen').value) || 0;
  const umwandlung = document.getElementById('umwandlung').value;
  const dach = document.getElementById('dach').value;

  if (logen > 100) {
    alert('Maximal 100 Logen sind erlaubt.');
    return;
  }

  let kosten = 0;
  let bauzeit = 0;

  if (steh >= 500) {
    kosten += steh * 150;
    bauzeit += Math.ceil(steh / 1000) * 5;
  }
  if (sitz >= 250) {
    kosten += sitz * 350;
    bauzeit += Math.ceil(sitz / 500) * 10;
  }
  if (logen >= 2) {
    kosten += logen * 8000;
    bauzeit += logen * 5;
  }

  if (umwandlung === 'nurSteh') {
    kosten += 200000;
    bauzeit += 7;
  }
  if (umwandlung === 'nurSitz') {
    kosten += 400000;
    bauzeit += 10;
  }

  if (dach === 'teil') {
    kosten += 500000;
    bauzeit += 5;
  }
  if (dach === 'voll') {
    kosten += 100000;
    bauzeit += 8;
  }
  if (dach === 'solar') {
    kosten += 200000;
    bauzeit += 10;
  }

  document.getElementById('ausgabe').innerText = `Gesamtkosten: ${kosten.toLocaleString()} ‚Ç¨`;
  document.getElementById('bauzeit').innerText = `Bauzeit: ${bauzeit} Tage`;

  if (confirm(`Ausbau f√ºr ${kosten.toLocaleString()} ‚Ç¨ starten?`)) {
    starteAusbau(kosten, bauzeit, dach);
  }
}

function starteAusbau(kosten, bauzeit, dach) {
  let progress = 0;
  const fill = document.getElementById('progress');
  fill.style.width = '0%';

  let guthaben = parseInt(localStorage.getItem('guthaben')) || 1000000;

  if (guthaben < kosten) {
    alert('Nicht genug Guthaben!');
    return;
  }

  guthaben -= kosten;
  localStorage.setItem('guthaben', guthaben);
  updateGuthabenAnzeige();

  const totalSteps = bauzeit * 10;
  let currentStep = 0;

  const interval = setInterval(() => {
    currentStep++;
    const percent = Math.min(100, Math.floor((currentStep / totalSteps) * 100));
    fill.style.width = percent + '%';
    if (currentStep >= totalSteps) {
      clearInterval(interval);
      alert('Ausbau abgeschlossen!');

      if (dach === 'solar') {
        alert('Solardach installiert ‚Äì Umweltbonus: 20.000 ‚Ç¨ erhalten!');
        guthaben += 20000;
        localStorage.setItem('guthaben', guthaben);
        updateGuthabenAnzeige();
        localStorage.setItem('solardachEinnahmeStart', Date.now());
      }
    }
  }, 300);
}

function berechneMonatlicheSolarEinnahmen() {
  const last = parseInt(localStorage.getItem('solardachEinnahmeStart'));
  if (!last) return;
  const jetzt = Date.now();
  const tageVergangen = Math.floor((jetzt - last) / (1000 * 60 * 60 * 24));
  if (tageVergangen >= 30) {
    const monate = Math.floor(tageVergangen / 30);
    let guthaben = parseInt(localStorage.getItem('guthaben')) || 0;
    guthaben += monate * 5000;
    localStorage.setItem('guthaben', guthaben);
    localStorage.setItem('solardachEinnahmeStart', Date.now());
    updateGuthabenAnzeige();
    alert(`Solardach Einnahmen: ${monate * 5000} ‚Ç¨ gutgeschrieben.`);
  }
}

updateGuthabenAnzeige();
berechneMonatlicheSolarEinnahmen();
</script>

</body>
</html>
